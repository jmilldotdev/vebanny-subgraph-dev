type VeNftToken @entity {
  id: ID!
  tokenId: Int!
  tokenUri: String!
  createdAtTimestamp: BigInt!
  owner: Bytes!
  lockInfo: LockInfo!
}

type LockInfo @entity {
  id: ID!
  amount: BigInt!
  end: Int!
  duration: Int!
  useJbToken: Boolean!
  allowPublicExtension: Boolean!

  token: VeNftToken! @derivedFrom(field: "lockInfo")
}
